<!DOCTYPE html>
<html style="width: 100%;height: 95%;overflow: hidden;">
<body style="height: 100%;">
    <div id="loadingDiv" style="color:#eee; text-align: center;">Loading...</div>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"
            style="visibility: hidden;
                   width: 100%;
                   height: 100%;
                   border-style: inset;">
    </canvas>
</body>

<script type="text/javascript">
    // Module is the bridge between emscripten and our site
    // e.g. printf tries to call Module.print to pass the string
    var Module = {
        onRuntimeInitialized: function() {
            document.getElementById('loadingDiv').remove();
            document.getElementById('canvas').style.visibility = 'visible';
        }, 
        canvas: (function() {
            return document.getElementById('canvas');
        })()
    };
